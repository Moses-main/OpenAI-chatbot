<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <style>
      :root {
        --primary: #4a6cf7;
        --primary-hover: #3a5ce4;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --text-primary: #2d3748;
        --text-secondary: #4a5568;
        --border-color: #e2e8f0;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
        padding: 2rem 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
        font-weight: 400;
      }

      .chat-container {
        flex: 1;
        background: var(--card-bg);
        border-radius: 1rem;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #chat {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .message {
        max-width: 80%;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        line-height: 1.5;
        position: relative;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .user {
        align-self: flex-end;
        background: var(--primary);
        color: white;
        border-bottom-right-radius: 0.25rem;
      }

      .assistant {
        align-self: flex-start;
        background: #f1f5f9;
        color: var(--text-primary);
        border-bottom-left-radius: 0.25rem;
      }

      .input-container {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        background: var(--card-bg);
      }

      .input-wrapper {
        display: flex;
        gap: 0.75rem;
        max-width: 100%;
      }

      #input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        font-size: 1rem;
        font-family: inherit;
        resize: none;
        min-height: 48px;
        max-height: 150px;
        line-height: 1.5;
        transition: all 0.2s ease;
        background: white;
      }

      #input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
      }

      button {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0.75rem;
        padding: 0 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        height: 48px;
        align-self: flex-end;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      /* Typing indicator */
      .typing {
        display: inline-flex;
        gap: 0.25rem;
        align-items: center;
        padding: 0.5rem 1rem;
        background: #f1f5f9;
        border-radius: 1rem;
        width: fit-content;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: var(--text-secondary);
        border-radius: 50%;
        display: inline-block;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }

      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      /* Responsive adjustments */
      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }
        
        .message {
          max-width: 90%;
        }
        
        .input-wrapper {
          flex-direction: column;
        }
        
        button {
          width: 100%;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Assistant</h1>
        <p class="subtitle">Ask me anything</p>
      </header>
      
      <div class="chat-container">
        <div id="chat">
          <!-- Messages will be added here -->
        </div>
        
        <div class="input-container">
          <div class="input-wrapper">
            <textarea
              id="input"
              placeholder="Type your message..."
              rows="1"
            ></textarea>
            <button id="send-button" onclick="sendMessage()">
              <span>Send</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Get references to chat container and input textarea
      const chat = document.getElementById("chat");
      const input = document.getElementById("input");

      // Store chat history for context
      const chatHistory = [];
      
      // OpenAI API configuration
      const OPENAI_API_KEY = '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';
      // Using a different CORS proxy service
      const CORS_PROXY = 'https://api.codetabs.com/v1/proxy?quest=';
      const OPENAI_URL = 'https://api.openai.com/v1/chat/completions';

      // Function to send user message to OpenAI and get response
      async function sendMessage() {
        const userText = input.value.trim(); // Get and trim user input
        if (!userText) return; // Do nothing if input is empty
        input.value = ""; // Clear input box

        appendMessage("user", userText); // Show user message in chat
        chatHistory.push({ role: "user", parts: [{ text: userText }] }); // Add user message to context

        // Prepare request payload with full chat history for context
        const payload = {
          contents: chatHistory,
        };

        try {
          // Call OpenAI API through CORS proxy
          const response = await fetch(`${CORS_PROXY}${encodeURIComponent(OPENAI_URL)}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${OPENAI_API_KEY}`
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [
                {
                  role: "system",
                  content: "You are a helpful assistant."
                },
                {
                  role: "user",
                  content: userText
                }
              ],
              temperature: 0.7,
              max_tokens: 150
            })
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            console.error("OpenAI API Error:", errorData);
            throw new Error(`OpenAI API request failed with status ${response.status}`);
          }
          
          const data = await response.json();
          console.log("OpenAI API Response:", data);
          
          // Extract the response text
          let reply = data.choices?.[0]?.message?.content || "Sorry, I couldn't generate a response.";

          appendMessage("assistant", reply); // Show assistant reply in chat
          chatHistory.push({ role: "assistant", parts: [{ text: reply }] }); // Add assistant reply to context
        } catch (error) {
          // Handle errors gracefully
          appendMessage(
            "assistant",
            "Error: Could not get response from OpenAI API. " + (error.message || "")
          );
          console.error(error);
        }
      }

      // Function to append a message to the chat container
      function appendMessage(role, text) {
        const div = document.createElement("div");
        div.className = "msg " + role; // Add class based on role (user/assistant)
        div.innerText = role.toUpperCase() + ": " + text; // Format message text
        chat.appendChild(div); // Add message to chat
        chat.scrollTop = chat.scrollHeight; // Scroll to bottom
      }

      // Expose sendMessage function to global scope for button onclick
      window.sendMessage = sendMessage;
    </script>
  </body>
</html>
